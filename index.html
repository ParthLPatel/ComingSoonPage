<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <img class="logo" src="images/logo.svg" alt="cmp-logo">
    <p class="heading">
      We are launching <span>soon!</span>
    </p>
    <p class="subheading">
      Subscribe and get notified
    </p>
    <form action="#">
      <input type="email" class="email" id="email" placeholder="Your email address..." required>
      <input type="submit" value="Notify Me" class="btn">
    </form>
    <img src="images/illustration-dashboard.png" alt="dashboard-img" class="dashboard-img">

    <footer>
      <div class="social-media">
          <a href="https://www.facebook.com" class="links" target="_blank">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="https://www.twitter.com" class="links" target="_blank">
          <i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com" class="links" target="_blank">
          <i class="fa fa-instagram"></i>
          </a>
      </div>
      <p class="copyright-msg">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
